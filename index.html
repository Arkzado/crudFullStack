<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Aprendices</title>
  <link href="frontend/assets/css/boostrap.min.css" rel="stylesheet">
  <link href="frontend/assets/css/style.css" rel="stylesheet">
  <link href="frontend/assets/css/bootstrap-icons.css" rel="stylesheet">

  <script defer src="frontend/assets/js/app.js"></script>
  <script src="frontend/assets/js/boostrap.bundle.min.js"></script>
  <script defer src="frontend/assets/js/sweetalert.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="main-content">
      <!-- Vista de Tabla (Por defecto) -->
      <div id="vistaTabla" class="vista-content">
        <table id="tabla" class="table rounded shadow-sm overflow-hidden">
          <thead>
            <tr class="table-success">
              <th colspan="7" style="text-align: center; font-size: 1.5em;">Lista de Aprendices</th>
            </tr>
            <tr class="table-warning">
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Correo</th>
              <th scope="col">Matriculado</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla">

          </tbody>
        </table>
      </div>

      <!-- Vista de Formulario (Oculta por defecto) -->
      <div id="vistaFormulario" class="vista-content" style="display: none;">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="mb-0">Agregar Nuevo Aprendiz</h3>
              <button class="btn btn-warning btn-sm" id="btnVolverATabla">
                <i class="bi bi-arrow-left"></i> Volver
              </button>
            </div>
          </div>
          <div class="card-body">
            <form id="formAgregarAprendiz">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreAgregar" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoAgregar" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" id="correoAgregar" required>
              </div>

              <div class="mb-3">
                <label class="form-label">¿Está Matriculado?</label>
                <select class="form-select" id="matriculaAgregar" required>
                  <option disabled selected value="">Seleccionar Matricula</option>
                  <option value="Si">Sí</option>
                  <option value="No">No</option>
                </select>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Toggle Button -->
    <button class="btn btn-light toggle-btn shadow-sm collapsed" id="activar" onclick="toggleSidebar()">
      <i class="bi bi-list fs-5"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar collapsed" id="sidebar">
      <div class="sidebar-header p-3">
        <div class="d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Opciones</h5>
        </div>
      </div>
      <div class="sidebar-content p-3">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" id="btnMostrarFormulario">
            <i class="bi bi-person-plus-fill me-2"></i>Agregar Aprendiz
          </button>
        </div>
        <p class="mt-3">Seleccione una acción para gestionar los aprendices.</p>
      </div>
    </div>

    <div class="modal fade" id="modalEditar">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Editar Aprendiz</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
              </div>

              <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
              </div>

              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="text" class="form-control" id="correo">
              </div>

              <div class="mb-3">
                <label class="form-label">¿Está Matriculado?</label>
                <select class="form-select" id="matricula">
                  <option disabled selected>Seleccionar Matricula</option>
                  <option value="Si">Sí</option>
                  <option value="No">No</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" id="btnModalEditar" type="button">Editar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="confirmar" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="tituloAprendiz">Nombre del aprendiz</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="datosModificados">
            <h4>Datos a modificar:</h4>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" id="btnEdicionConfirmada" data-bs-dismiss="modal">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
