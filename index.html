<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="frontend/assets/css/boostrap.min.css" rel="stylesheet" >    

    <script defer src="frontend/assets/js/app.js"></script>
    <script src="frontend/assets/js/boostrap.bundle.min.js" ></script>    
    <script defer src="frontend/assets/js/sweetalert.js"></script>
</head>
<body>
    <table id="tabla" class="table">
        <thead>
            <tr class="table-success">
                <th colspan="7" style="text-align: center; font-size: 1.5em;">Lista de Aprendices</th>
            </tr>
          <tr class="table-warning">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Matriculado</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla">
          
        </tbody>
    </table>
    <div class="modal fade" id="modalEditar" >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Editar Aprendiz</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label class="form-label" >Nombre</label>
                      <input type="text" class="form-control" id="nombre">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="text" class="form-control" id="correo">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">¿Está Matriculado?</label>
                        <select class="form-select" id="matricula">
                            <option disabled selected>Seleccionar Matricula</option>
                            <option value="Si">Sí</option>
                            <option value="No">No</option>
                          </select>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger">Cancelar</button>
              <button class="btn btn-primary" id="btnModalEditar" data-bs-target="#confirmar" data-bs-toggle="modal">Editar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="confirmar" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="confirmar">Modal 2</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              Hide this modal and show the first with the button below.
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#modalEditar" data-bs-toggle="modal">Back to first</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
